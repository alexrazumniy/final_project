<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container">

        <div class="header">
            <h1 class="header-text">TASK SCHEDULER</h1>
            <button class="btn-logout button">Logout</button>
        </div>

        <form method="POST" class="form">
            <h5 class="form-title">REGISTER LOGIN</h5> <!---->
            <h4 class="form-subtitle">REGISTER LOGIN</h4> <!---->
            <div class="form-field">
                <label for="user-name" class="field-name">Name</label>
                <input type="text" class="field-input" placeholder="Your name" id="name">
                <p id="error-name" class="error-message">sdfsf
                </p>
            </div>
            <div class="form-field">
                <label for="user-email" class="field-name">Email</label>
                <input type="email" class="field-input" placeholder="Your email" id="email">
                <p id="error-email" class="error-message">sdfsdf
                </p>
            </div>
            <div class="form-field">
                <label for="user-password" class="field-name">Password</label>
                <input type="password" class="field-input" placeholder="Your password" id="password">
                <p id="error-password" class="error-message">sdfsdfs
                </p>
            </div>
            <button class="form-btn-submit button" id="form-btn-submit">Submit</button>
        </form>

        <form class="task-input-form">
            <h6 class="task-input-title">ADD TASK</h6> <!---->
            <div class="task-form-input">
                <label for="task" class="field-name">Name</label>
                <input type="text" class="task-input" id="task-name">
            </div>
            <div class="task-form-input">
                <label for="description" class="field-name">Description</label>
                <input type="text" class="task-input" id="task-description">
            </div>
            <button class="task-btn-submit button" id="task-btn-submit">Submit</button>
        </form>

        <div class="task-card">
            <div class="task-card-header">
                <p class="task-name">Test task</p>
                <p class="close-btn">x</p>
            </div>
            <p class="task-description">Additional info</p> <!--description-->
            <div class="task-timer">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="svg-play"
                        d="M12 2C6.475 2 2 6.475 2 12C2 17.525 6.475 22 12 22C17.525 22 22 17.525 22 12C22 6.475 17.525 2 12 2ZM10 16.5V7.5L16 12L10 16.5Z"
                        fill="#0ca019" />
                </svg>

                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="svg-pause"
                        d="M12 2C6.475 2 2 6.475 2 12 2 17.525 6.475 22 12 22 17.525 22 22 17.525 22 12 22 6.475 17.525 2 12 2ZM12 3C7.475 3 3 7.475 3 12 3 16.525 7.475 21 12 21 16.525 21 21 16.525 21 12 21 7.475 16.525 3 12 3ZM9 16 9 8C9 7 10 7 10 8L10 16C10 17 9 17 9 16ZM14 16 14 8C14 7 15 7 15 8L15 16C15 17 14 17 14 16Z"
                        fill="#e01b1b" fill-rule="evenodd" />
                </svg>
                <span class="hours">00</span>: <!--timeTracked-->
                <span class="min">00</span>:
                <span class="sec">00</span>
            </div>
            <div class="task-created-data"> <!--createdAt-->
                21/02/2023 00-00-00
            </div>
            <button class="btn-done button">Mark as done</button>
        </div>

    </div>


    <script type="module" src="./components/Form.js"></script>
</body>

</html>
